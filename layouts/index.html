{{ define "main" }}
<main>
	{{ partial "rules" . }}
	<div class="container">
		<hr>
		<div class="row">
			<h4 class="mx-auto">Most Recent FrankenMovies</h4>
		</div>
		<div class="row">
			<h6 class="mx-auto">Click To Reveal Answers</h6>
		</div>
		<div class="row justify-content-center">
			{{ range first 4 (where site.RegularPages "Type" "in" "movies").ByWeight.Reverse }}
			{{ .Render "summary" }}
			{{ end }}
		</div>
		<hr>
		{{ partial "submission" . }}
	</div>
</main>
{{ end }}
